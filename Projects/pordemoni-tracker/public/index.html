<!DOCTYPE html>
<html lang="en">

<head>
   <title>Firebase | Pordemoni Tracker</title>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="icon" href="assets/medical-phone.ico" type="image/ico">
   <link rel="stylesheet" href="index.css">
   <link href="https://fonts.googleapis.com/css?family=Coda|Fira+Sans&display=swap" rel="stylesheet">

   <!-- Bootstrap stylesheet -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
   <div class="container mt-4">
      <div class="row">
         <!-- Form -->
         <div class="col-12 col-md-8">
            <form action="#" method="GET" id="activity-form">

               <!-- Acitivity input -->
               <fieldset class="form-group">
                  <div class="row">
                     <legend class="col-2 col-form-label text-white">
                        Activity
                     </legend>

                     <div class="col-10">
                        <div class="form-check">
                           <input type="radio" name="activity-input" class="form-check-input" id="radio-input-drink"
                              value="drink" checked>
                           <label for="radio-input-drink" class="form-check-label text-white">
                              Drink
                           </label>
                        </div>

                        <div class="form-check">
                           <input type="radio" name="activity-input" class="form-check-input" id="radio-input-pee"
                              value="pee">
                           <label for="radio-input-pee" class="form-check-label text-white">
                              Pee
                           </label>
                        </div>
                     </div>
                  </div>
               </fieldset>

               <!-- Details input -->
               <div class="form-group row">
                  <label for="details-input" class="col-2 col-form-label text-white">Details</label>
                  <div class="col-10">
                     <input name="details" type="text" class="form-control" id="details-input" autofocus
                        placeholder="Additional information">
                  </div>
               </div>

               <!-- Date input -->
               <div class="form-group row">
                  <label for="date-input" class="col-2 col-form-label text-white">Date</label>
                  <div class="col-10">
                     <input name="date" type="date" class="form-control" id="date-input" required>
                  </div>

               </div>

               <!-- Time input -->
               <div class="form-group row">
                  <label for="time-input" class="col-2 col-form-label text-white">Time</label>
                  <div class="col-10">
                     <input name="time" type="time" class="form-control" id="time-input" required>
                  </div>
               </div>
               <!-- Save/submit button -->
               <div class="form-group  w-100">
                  <button type="button" class="btn btn-primary w-100" id="save-button" data-toggle="modal"
                     data-target="#confirm-save-modal">
                     Save
                  </button>
               </div>

               <!-- Update date & time button -->
               <div class="form-group w-100">
                  <button type="button" class="btn btn-success w-100" id="update-button">Update Date & Time</button>
               </div>


            </form>
         </div>

         <!-- Logs display -->
         <div class="col-12 col-md-4">
            <div class="list-group " id="logs-display"></div>
         </div>
      </div>
   </div>

   <!-- Confirm save modal -->
   <div class="modal fade" id="confirm-save-modal" tabindex="-1" role="dialog"
      aria-labelledby="confirm-save-modal-title" aria-hidden="true">
      <div class="modal-dialog" role="document">
         <div class="modal-content border-0">
            <div class="modal-header bg-primary">
               <h5 class="modal-title text-white" id="confirm-save-modal-title">Save log</h5>
               <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
               </button>
            </div>
            <div class="modal-body">
               <!-- 
                  Dynamic data displayed here.
                  On save <button> click,
                  the data is parsed, then displayed by jQuery 
                -->
            </div>
            <div class="modal-footer">
               <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
               <button type="button" class="btn btn-primary" id="confirm-save-button">Confirm</button>
            </div>
         </div>
      </div>
   </div>

   <!-- Confirm delete modal -->
   <div class="modal fade" id="confirm-delete-modal" tabindex="-1" role="dialog"
      aria-labelledby="confirm-delete-modal-title" aria-hidden="true">
      <div class="modal-dialog" role="document">
         <div class="modal-content border-0">
            <div class="modal-header bg-danger border-0">
               <h5 class="modal-title text-white" id="confirm-delete-modal-title">Delete log</h5>
               <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
               </button>
            </div>
            <div class="modal-body">
               <!-- 
                  Dynamic data displayed here.
                  On save <button> click,
                  the data is parsed, then displayed by jQuery 
                -->
            </div>
            <div class="modal-footer">
               <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
               <button type="button" class="btn btn-danger" id="confirm-delete-button">Confirm</button>
            </div>
         </div>
      </div>
   </div>




   <!-- Bootstrap plugins -->
   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>

   <!-- Firebase library modules -->
   <script src="https://www.gstatic.com/firebasejs/7.1.0/firebase-app.js"></script>
   <script src="https://www.gstatic.com/firebasejs/7.1.0/firebase-firestore.js"></script>

   <!-- moment.js library -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

   <!-- p5.js library modules -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.js"></script>

   <!-- Custom scripts -->
   <script src="scripts/db.js"></script>
   <script src="scripts/general-functions.js"></script>
   <script src="scripts/data-input.js"></script>
   <script src="scripts/data-output.js"></script>
   <script src="scripts/sketch.js"></script>

</body>

</html>
